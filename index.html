<html>
  <head>
    <meta charset="UTF-8">
    <script src="./js/main.js" type="module" defer></script>
    <title>ToRead List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <main class="main">
      <div class="left-block">
        <div class="search">
          <input type="text" class="search__input" id="searchInput" placeholder="Enter the text">
          <button class="search__btn btn" id="searchBtn">Go!</button>
        </div>
        <!-- /.search -->
        <div id="searchResultHolder" class="searchResultHolder"></div>
        <!-- /.searchResultHolder -->
        <div class="pagination" id="pagination">
          <div class="pagination-points" id="paginationPoints"></div>     
          <div class="pagination-btns" id="paginationBtns">
            <button class="btn" id="prevBtn">< Prev</button>
            <button class="btn" id="nextBtn">Next ></button>
          </div>
        </div>
      </div>
      <!--- /.left-block --->
      <div class="center-block" id="bookInfoHolder"></div>
      <!--- /.center-block --->
      <div class="right-block">
        <div class="list-title" id="listTitle">
          <h2 class="title">ToRead list...</h2>
        </div>
        <!-- /.list-title -->
        <div class="read-list-holder" id="readListHolder"></div>
          <!-- /.read-list-holder-->
      </div>
      <!--- /.right-block --->
    </main>
  </body>
</html>
